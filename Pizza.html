<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Realistic</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="Pizza.css" />
  <script src="Script.js"></script>
  <body onclick="missclick()">
    <header>
      <h1 class="title">Realistic Pizza task</h1>
    </header>

    <div class="pizza-main">
      <div class="categories-container">
        <button class="category" onclick="changeCategory('base')">Pizza Base</button>
        <button class="category" onclick="changeCategory('protein')">Protein</button>
        <button class="category" onclick="changeCategory('toppings')">Toppings</button>
        <button class="category" onclick="changeCategory('sauce')">Sauce</button>
      </div>
      <div class="items-container" id="base">
        <button class="item" onclick="addItem('Thin')">Thin</button>
        <button class="item" onclick="addItem('Thick')">Thick</button>
      </div>
      <div class="items-container" id="protein">
        <button class="item" onclick="addItem('Sausage')">Sausage</button>
        <button class="item" onclick="addItem('Meatball')">Meatball</button>
      </div>
      <div class="items-container" id="toppings">
        <button class="item" onclick="addItem('Onion')">Onion</button>
        <button class="item" onclick="addItem('Olive')">Olive</button>
      </div>
      <div class="items-container" id="sauce">
        <button class="item" onclick="addItem('Tomato')">Tomato</button>
      </div>
      <div class="order-container">
        <div class="order">
          <h2>Pizza Order</h2>
          <ol id="order-list">
            <li>Large Base</li>
            <li>Medium Pepperoni</li>
            <li>Medium Cheese</li>
            <li>Tomato Sauce</li>
          </ol>
        </div>
        <div class="pizza">
          <div class="sauce">
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
            <div class="topping"></div>
          </div>
        </div>
        <div class="submit-container">
          <button class="submit-btn">Submit Order</button>
        </div>
      </div>
    </div>

    <footer>
      <button class="nextButton" onclick="location.href = 'Test.html';">
        Next
      </button>
    </footer>
  </body>
</html>
